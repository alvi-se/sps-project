apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress
annotations:
  traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: imdb-web-service
                port:
                  number: 80
            
