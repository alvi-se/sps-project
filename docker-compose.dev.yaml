services:
  db:
    image: postgres:latest
    container_name: sps-postgres
    volumes:
      - ./db/sample/:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    env_file: .env

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sps-pgadmin
    ports:
      - 5050:80
    env_file: .env
